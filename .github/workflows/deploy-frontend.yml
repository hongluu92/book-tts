name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL || 'https://api.example.com/api' }}

      - name: Optimize bundle
        run: |
          # Compress JS files
          find out -name "*.js" -exec gzip -k -9 {} \;
          find out -name "*.js" -exec brotli -k -q 11 {} \; 2>/dev/null || true
          # Compress CSS files
          find out -name "*.css" -exec gzip -k -9 {} \;
          find out -name "*.css" -exec brotli -k -q 11 {} \; 2>/dev/null || true
          # Generate bundle size report
          du -sh out/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
